<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
	
		<link rel="stylesheet" type="text/css" href="media/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

		<title>test</title>
	</head>
	<body>
		<main>
	
			<div class="container">
				<div class="row parent">
					<div class="table-responsive" id="app" >
						<table class="table maintable text-center">
							<thead>
								<tr>
									<th>Nazwa kryptowaluty</th>
									<th>Skr√≥cona nazwa</th>
									<th>Algorytm</th>
								</tr>
							</thead>
							<paginate name="coin_list" :list="coin_list"  :per="12" class="paginate-list">
								<tbody v-for="name in paginated('coin_list')" onclick="showtr(this)" v-bind:id="name.Name">
									<div >
										<tr>
											<td>
												{{ name.CoinName }}
											</td>
											<td>

											</td>
											<td>
												{{ name.Algorithm }}
											</td>
										</tr>
										<tr class="trhidden subtable text-center">
											<td colspan="3">
												<!-- <ul>
													<li v-for="price in histo_prices.name">
															{{ price }}
													</li>
												</ul> -->
												{{ histo_prices }}
											</td>
										</tr>
									</div>
								</tbody>
							</paginate>	
						</table>
						<paginate-links for="coin_list" :limit="12" :show-step-links="true" class="pagination"></paginate-links>
					</div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="media/lib/vue.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.js"></script>

		<script type="text/javascript" src="media/js/vue-paginate.js"></script>
		<script type="text/javascript" src="media/js/app.js"></script>
		<script type="text/javascript" src="media/js/script.js"></script>
		
		
		

	</body>

</html>
